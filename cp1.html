<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Mental Health & Phobia Detection</title>
    <link rel="stylesheet" href="cp1.css">
</head>
<body>
    <header>
        <h1>Get Started with Your Mental Health Journey</h1>
        <p>Weâ€™re here to help you better understand your mental health and phobias.</p>
    </header>

    <section>
        <h2>Tell Us About Yourself</h2>
        <p>Please fill out this short questionnaire to help us tailor our services to your needs.</p>

        <form id="questionnaire" action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phobia">Do you have any phobias?</label>
            <textarea id="phobia" name="phobia" rows="4" placeholder="Please describe your phobia..."></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <footer>

    </footer>
</body>
</html>
